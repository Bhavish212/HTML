<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #para{
            color: red;
            text-align: right;
        }
        p{
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-ID Selector</title>
</head>
<body>
    <p id="para">Hello World !!</p>
    <br>
    <p>This paragraph is not affected by the style</p>
</body>
</html>
