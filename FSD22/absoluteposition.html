<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container>h2{
            background: rgb(57, 57, 226);
            position: absolute;
            left: 100px;
            top: 150px;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Absolute Position</title>
</head>
<body>
    <h1 class="hi">The Position Property</h1>
    <p class="hii">With absolute positioning an element can be placed anywhere on a page. The heading below is placed 100px from the left of the page and 150px from the top of the page</p>
    <div class="container">
        <h2>This is a heading with an absolute position</h2>
    </div>
</body>
</html>
