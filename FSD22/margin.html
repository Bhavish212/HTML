<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #hi{
            border: solid 5px;
            margin: 25px 50px 75px 100px;
            max-width: 500px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Margins</title>
</head>
<body>
    <h1>The Margin Shorthand Property</h1>
    <br>
    <p id="hi">This p element has a top margin of 25px, a right margin of 50px, a bottom margin of 75px, and a left margin of 100px</p>
    
</body>
</html>
