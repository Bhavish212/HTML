<html>
    <head>
        <title>HTML-Spans And Div</title>
        <style>
            .header, .highlights{
                color: blue;
            }
            .content{
                color: green;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h1>Hello EveryOne</h1>
                <p>
                    My Name is Bhavish Narang
                </p>
                <div class="content">
                    <p>
                        Safety Is The Best Policy<span class="highlights">EveryOne Should Say The Truth</span>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
