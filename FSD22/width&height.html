<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .h1{
            max-width: 350px;
            max-height: 350px;
            border-style: solid;
            border-width: 5px;
            margin: 0%;
            padding: 10px;
        }

        .h{
            font-weight: 700;
            margin: 0%;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Width&Height</title>
</head>
<body>
    <h2 class="h">Width And Height</h2>
    <img src="Eye.jpg.jpg" width="350px">
    <p class="h1">This is a image of eye whose width is of 350px.The total width of this element is also 350px</p>
</body>
</html>
